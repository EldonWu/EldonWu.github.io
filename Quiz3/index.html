<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Character Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .character-grid img {
      border: 2px solid purple;
      border-radius: 5px;
      width: 100%;
      height: auto;
    }
    .character-grid .caption {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="large image">
      </div>
      
      <div class="col-md-4">
        <div class="row g-4 character-grid">
          <div class="col-6">
            <img src="https://www.iconsdb.com/icons/preview/blue/square-xxl.png" alt="blue">
            <div class="caption">Blue</div>
          </div>
          <div class="col-6">
            <img src="https://www.iconsdb.com/icons/preview/caribbean-blue/square-xxl.png" alt="lightblue">
            <div class="caption">Also Blue</div>
          </div>
          <div class="col-6">
            <img src="https://www.iconsdb.com/icons/preview/barbie-pink/square-xxl.png" alt="pink">
            <div class="caption">Pink</div>
          </div>
          <div class="col-6">
            <img src="https://www.iconsdb.com/icons/preview/orange/square-xxl.png" alt="orange">
            <div class="caption">EOrange</div>
          </div>
          <div class="col-6">
            <img src="https://www.iconsdb.com/icons/preview/soylent-red/square-xxl.png" alt="red">
            <div class="caption">Red</div>
          </div>
          <div class="col-6">
            <img src="https://www.iconsdb.com/icons/preview/guacamole-green/square-xxl.png" alt="green">
            <div class="caption">Green</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
